# documentation.

name: Test Automation Workflow

on:
  schedule:
   - cron: 30 23 * * *
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Running Test Automation Framework with Maven
      run: mvn test -X -Dbrowser=chrome -DisLambdaTest=true -DisHeadless=false
      
    - name: Upload Test Logs
      if: always()
      uses: actions/upload-artifact@v6.0.0
      with:
       name: Test Logs
       path: logs/

    - name: Upload Test Screenshots
      if: always()
      uses: actions/upload-artifact@v6.0.0
      with:
       name: Test Screenshots
       path: screenshots/


    - name: Upload Test Reports
      if: always()
      uses: actions/upload-artifact@v6.0.0
      with:
       name: Test Reports
       path: report.html

    - name: Test Execution Status
      run: echo "Test Execution Completed"

    - name: Copy reports to gh pages folder
      if: always()

      run: 
        mkdir -p public/extent-reports/
        cp -R report.html  public/extent-reports/
        cp -R screenshots  public/extent-reports/screenshots
        ls-l

    - name: Deploy
      if: always()
      uses: JamesIves/github-pages-deploy-action@v4.8.0
      with:
       folder: public/extent-reports/
       token: ${{ secrets.PAT }}
       clean: true
       
       

   
